<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Formulaire</title>
    </head>
    <body> 
	    
<p>Veuillez remplir le formulaire, les champs avec une * sont obligatoires<br /></p>
<hr />	<br />
<form method="post"  action="index2.html">
	<label for="nom">Nom (4 à 12 caractères)*:</label><br /> <input type="text" id="Nom" Nom="nom" required minlength="4" maxlength="12" size="12"> <br /><br />
	
	<label for="prénom">Prénom (4 à 10 caractères)*:</label><br /> <input type="text" id="Prénom" Nom="prénom" required minlength="4" maxlength="10" size="10"><br /><br />
	
	<label for="adr">Adresse (4 à 40 caractères):</label><br /> <input type="text" id="Adresse" Adresse="adr" minlength="4" maxlength="40" size="42"><br /><br />

	<label for="cp">CP (4 à 5 caractères):</label><br /> <input type="text" id="CP" CP="cp" minlength="4" maxlength="5" size="6"><br /><br />
	
	<label for="email">Email (4 à 22 caractères)*:</label><br /> <input type="text" id="Email" Email="email" required minlength="4" maxlength="22" size="23"><br /><br />
	
	
      <label for="sujet">Sujets*</label> 
          <select name="sujet" required>
               <option value="tressatisfait">Trés satisfait</option>
               <option value="satisfait" selected >Satisfait</option>
               <option value="passatisfait">Pas satisfait</option>
               <option value="pasdutoutsatisfait">Pas du tout satisfait</option>
          </select>
      <br /><br />
      <label for="insider_text">Champs libre*</label> <br />
          <textarea name="insider_text" required rows="6" cols="40">
           texte...
          </textarea>
      <br /><br />
<hr />	
	<input type="submit" value="Envoyer">
</form>
      
      
     </body>
</html>
