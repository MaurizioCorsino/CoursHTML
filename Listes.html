<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mes listes</title>
    </head>
    <body>  
      
      ---- Liste non numérotée      
      <ui>
        <li>pomme</li>
        <li>poire</li>
        <li>orange</li>
      </ui>
      
      ---- Liste numérotée
      <ol>
        <li>pomme</li>
        <li>poire</li>
        <li>orange</li>
      </ol>
      <br />
      Glossaire
      <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
      </dl>
      <dl>
        <dt>SGML</dt>
        <dd>Standard Generalized Markup Language</dd>
      </dl>

    </body>
</html>
